  <head>
    <meta charset="UTF-8" />

    <style>
      :root {
        /* Default Theme Tokens - Will be overridden by SkinContext */
        --color-primary: #6366f1; /* Indigo 500 */
        --color-secondary: #10b981; /* Emerald 500 */
        
        --bg-main-light: #f8fafc;
        --bg-card-light: #ffffff;
        --border-light: #e2e8f0;
        --text-main-light: #0f172a;
        --text-muted-light: #64748b;

        --bg-main-dark: #0f172a;
        --bg-card-dark: #1e293b;
        --border-dark: #334155;
        --text-main-dark: #f8fafc;
        --text-muted-dark: #94a3b8;

        /* Current active mapping (default to dark mode vals for initial load) */
        --bg-main: var(--bg-main-dark);
        --bg-card: var(--bg-card-dark);
        --border-color: var(--border-dark);
        --text-main: var(--text-main-dark);
        --text-muted: var(--text-muted-dark);
        
        --radius-base: 0.75rem; /* 12px */
        
        /* Dynamic Font Variable */
        --font-sans: 'Inter', 'Cairo', 'Noto Sans Devanagari', sans-serif;
      }

      /* Light Mode Overrides */
      html:not(.dark) :root {
        --bg-main: var(--bg-main-light);
        --bg-card: var(--bg-card-light);
        --border-color: var(--border-light);
        --text-main: var(--text-main-light);
        --text-muted: var(--text-muted-light);
      }

      body {
        background-color: var(--bg-main);
        color: var(--text-main);
        transition: background-color 0.3s cubic-bezier(0.4, 0, 0.2, 1), color 0.3s ease;
      }
      
      /* 
       * ==============================
       * GLASSMORPHISM THEME OVERRIDES
       * ==============================
       */

      /* DARK MODE GLASS BACKGROUND */
      html.dark[data-theme='glass'] body {
        background: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        background-color: #0f172a;
        background-attachment: fixed;
        background-size: 150% 150%;
        animation: glassGradient 15s ease infinite;
      }

      /* LIGHT MODE GLASS BACKGROUND */
      html:not(.dark)[data-theme='glass'] body {
        background:
          radial-gradient(at 0% 0%, hsla(210, 100%, 93%, 1) 0, transparent 50%),
          radial-gradient(at 50% 0%, hsla(280, 100%, 93%, 1) 0, transparent 50%),
          radial-gradient(at 100% 0%, hsla(340, 100%, 93%, 1) 0, transparent 50%);
        background-color: #f8fafc;
        background-attachment: fixed;
        background-size: 150% 150%;
        animation: glassGradient 15s ease infinite;
      }

      /* Subtle Noise Overlay for Texture (Shared) */
      [data-theme='glass'] body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Glass Panels (Common) */
      [data-theme='glass'] .bg-card, 
      [data-theme='glass'] aside,
      [data-theme='glass'] header {
        background-color: var(--bg-card) !important; /* Semi-transparent defined in registry */
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
      }

      /* Dark Mode Panel Specifics */
      html.dark[data-theme='glass'] .bg-card, 
      html.dark[data-theme='glass'] aside,
      html.dark[data-theme='glass'] header {
        border: 1px solid rgba(255, 255, 255, 0.125);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        background-image: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%);
      }

      /* Light Mode Panel Specifics */
      html:not(.dark)[data-theme='glass'] .bg-card, 
      html:not(.dark)[data-theme='glass'] aside,
      html:not(.dark)[data-theme='glass'] header {
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        background-image: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0.1) 100%);
      }

      /* Modal Specific Glass */
      [data-theme='glass'] .fixed.inset-0 .bg-card {
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
      }
      html.dark[data-theme='glass'] .fixed.inset-0 .bg-card {
        box-shadow: 0 24px 48px -12px rgba(0, 0, 0, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      html:not(.dark)[data-theme='glass'] .fixed.inset-0 .bg-card {
        box-shadow: 0 24px 48px -12px rgba(31, 38, 135, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.9);
      }

      /* Inputs - Dark Mode */
      html.dark[data-theme='glass'] input,
      html.dark[data-theme='glass'] select {
        background-color: rgba(0, 0, 0, 0.3) !important;
        border-color: rgba(255, 255, 255, 0.1) !important;
        color: white !important;
      }
      html.dark[data-theme='glass'] input:focus,
      html.dark[data-theme='glass'] select:focus {
        border-color: var(--color-primary) !important;
        background-color: rgba(0, 0, 0, 0.5) !important;
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.3);
      }

      /* Inputs - Light Mode */
      html:not(.dark)[data-theme='glass'] input,
      html:not(.dark)[data-theme='glass'] select {
        background-color: rgba(255, 255, 255, 0.5) !important;
        border-color: rgba(255, 255, 255, 0.6) !important;
        color: #0f172a !important;
      }
      html:not(.dark)[data-theme='glass'] input:focus,
      html:not(.dark)[data-theme='glass'] select:focus {
        border-color: var(--color-primary) !important;
        background-color: rgba(255, 255, 255, 0.8) !important;
        box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
      }

      /* Typography Legibility Over Glass */
      html.dark[data-theme='glass'] h1, 
      html.dark[data-theme='glass'] h2, 
      html.dark[data-theme='glass'] h3 {
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        letter-spacing: -0.02em;
      }
      
      /* 
       * ==============================
       * SKETCH THEME OVERRIDES
       * ==============================
       */

      [data-theme='sketch'] {
        --font-sans: 'Patrick Hand', cursive;
      }
      
      /* Light Mode: Graph Paper */
      html:not(.dark)[data-theme='sketch'] body {
        background-color: #fdfbf7;
        background-image: 
          linear-gradient(#e5e5e5 1px, transparent 1px),
          linear-gradient(90deg, #e5e5e5 1px, transparent 1px);
        background-size: 20px 20px;
        background-position: center center;
      }
      
      /* Dark Mode: Blueprint */
      html.dark[data-theme='sketch'] body {
        background-color: #263238;
        background-image: 
          linear-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255,255,255,0.08) 1px, transparent 1px);
        background-size: 20px 20px;
        background-position: center center;
      }
      
      /* Fix button text visibility in Sketch Dark Mode 
       * Since primary color is White, we must force text color to Dark
       */
      html.dark[data-theme='sketch'] .bg-primary,
      html.dark[data-theme='sketch'] .bg-primary:hover,
      html.dark[data-theme='sketch'] .group:hover .group-hover\:bg-primary {
         color: #1e293b !important; /* Ink/Slate 800 */
      }
      html.dark[data-theme='sketch'] .bg-primary svg,
      html.dark[data-theme='sketch'] .bg-primary:hover svg {
         color: #1e293b !important;
      }

      /* Borders and Shadows for Sketch */
      [data-theme='sketch'] .bg-card,
      [data-theme='sketch'] aside,
      [data-theme='sketch'] header,
      [data-theme='sketch'] .bg-white,
      [data-theme='sketch'] .bg-slate-50,
      [data-theme='sketch'] .bg-slate-100 {
        border-width: 2px;
        box-shadow: 3px 3px 0px 0px var(--border-color) !important;
        border-color: var(--border-color) !important;
      }

      /* Buttons: Hard shadow that moves on click */
      [data-theme='sketch'] button:not(.ghost) {
        border-width: 2px !important;
        box-shadow: 2px 2px 0px 0px var(--border-color);
        transition: transform 0.1s ease, box-shadow 0.1s ease;
      }
      
      [data-theme='sketch'] button:active {
        transform: translate(2px, 2px);
        box-shadow: 0px 0px 0px 0px var(--border-color);
      }

      /* Inputs: Defined borders */
      [data-theme='sketch'] input,
      [data-theme='sketch'] select,
      [data-theme='sketch'] textarea {
        border-width: 2px !important;
        box-shadow: 2px 2px 0px 0px rgba(0,0,0,0.1);
      }
      
      /* Radius Reset for Sketch */
      [data-theme='sketch'] * {
        /* Override rounded classes to be simpler */
      }
      
      @keyframes glassGradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Accessibility: Reduced Motion */
      @media (prefers-reduced-motion: reduce) {
        [data-theme='glass'] body {
          animation: none;
          background-position: center;
        }
      }

      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg-main); }
      ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)', 
              secondary: 'var(--color-secondary)',
              dark: 'var(--bg-main)', 
              card: 'var(--bg-card)',
              border: 'var(--border-color)',
            },
            borderRadius: {
              'xl': 'var(--radius-base)',
              '2xl': 'calc(var(--radius-base) + 4px)',
              'lg': 'calc(var(--radius-base) - 4px)',
            },
            fontFamily: {
              sans: ['var(--font-sans)', 'Inter', 'Cairo', 'Noto Sans Devanagari', 'sans-serif'],
              mono: ['JetBrains Mono', 'Fira Code', 'monospace'],
            }
          }
        }
      }
    </script>
